<div class="row">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="col-md-8 col-sm-3 col-xs-12 col-md-offset-2">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'posts:list' %}">Frac</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          {% if request.user.is_authenticated %}
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="{{ request.user.profile.get_absolute_url }}">
                {{ request.user.username }}
                <span class="fa fa-user-o fa-lg"></span>
              </a>
            </li>
            <li>
              <a href="{% url 'password_change' %}">
                <span class="fa fa-cog fa-lg"></span>
              </a>
            </li>
            <li>
              <a href="{% url 'logout' %}">
                <span class="fa fa-power-off fa-lg"></span>
              </a>
            </li>
          </ul>

          {% else %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'login' %}">Login</a></li>
             <li><a href="{% url 'register' %}">Register</a></li>
          </ul>
          {% endif %}
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </div>
  </nav>
</div>

    padding-top: 73px;
}

  font-family: 'Pacifico';
  color:white;
  font-size: 30px;
