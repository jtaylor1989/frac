{% load static %}
<div class="row">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="col-md-8 col-sm-3 col-xs-12 col-md-offset-2">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="{% url 'posts:list' %}">
              Frac
            <span class="fa fa-trophy fa-lg"></span>
          </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          {% if request.user.is_authenticated %}
          <!--  RTG dashboard -->
          <ul class="nav navbar-nav navbar-center">
            <li>
              <a href="#">
                <span id='R'>
                  <p>Reputation</p>
                </span>
              </a>
            </li>
            <li>
              <a href="#">
                <span id='T'>
                  <p>Trophees</p>
                </span>
              </a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span id='G'>
                  <p>Gifts</p>
                </span>
                <span class="caret"></span>
              </a>
              <!--  display all list of user gifts -->
              <ul class="dropdown-menu">
                
              </ul>
            </li>
          </ul>
          <!--  User profile -->
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a id='logged_username' href="{{ request.user.profile.get_absolute_url }}">
                <span class="fa fa-user-o fa-lg">
                  {{ request.user.username }}
                </span>
              </a>
            </li>
            <li>
              <a href="{% url 'password_change' %}">
                <span class="fa fa-cog fa-lg"></span>
              </a>
            </li>
            <li>
              <a href="{% url 'logout' %}">
                <span class="fa fa-power-off fa-lg"></span>
              </a>
            </li>
          </ul>

          {% else %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'login' %}">Login</a></li>
             <li><a href="{% url 'register' %}">Register</a></li>
          </ul>
          {% endif %}
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </div>
  </nav>

</div>

<style>
/* to be fixed */
body {
    padding-top: 73px;
}
.navbar-brand {
  font-family: 'Pacifico';
  font-size: 145px;
  color:white;
}

.navbar-center
{
    position: absolute;
    /*width: 100%;*/
    left: 223px;
    text-align: center;
    margin:0 auto;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){

    // $('#G').hide();
    var username = $('#logged_username span').text().trim();
    var url = '/api/profiles/' + username;
    $.ajax({
      method: 'GET',
      url: url,
      success: function(data){
        var latest_gifts = data.list_of_gifts[2];
        var gifts = data.list_of_gifts[1];
        var appenddata1 = "";
        //console.log(data.list_of_gifts[1]);
        $('#G').text(latest_gifts);
        for (var i = 0; i < gifts.length; i++) {
          //console.log(gifts.length); <a href="#">Action</a>
          appenddata1 += "<li><a href='#'>" + gifts[i] + "</a></li><li role='separator' class='divider'></li>";
          //$('.dropdown-menu').append(gifts[i]);
        }
        $('.dropdown-menu').append(appenddata1);
      }
    });
  })
</script>
