{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<form class="form {% if form_class %}{{ form_class }}{% endif %}" action="{% if action_url %}{{ action_url }}{% endif %}" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" class="button" value="{{ button_title }}">
</form>


{% endblock content %}
